<!DOCTYPE html>
<html lang="pt-br">

<head>
		<title> EM Eletrônica Mattos </title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="assets/EM.png" type="image/x-icon">
		<link rel="stylesheet" href="./styles/style.css">
		<link rel="stylesheet" href="./styles/placas.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<header id="cabecalho">
        <nav id="cabecalho-navegacao">
            <figure id="figura-titulo">
				<img src="assets/EM.gif" alt="Logo Eletrônica Mattos" id="imagem_cabecalho">
				<a id="cube" href="index.html">
					<figcaption>EM Eletrônica Mattos</figcaption>
				</a>
			</figure>
            <div id="secoes-navegacao">
                <ul>
                    <li id="principal"><a>Menu</a></li>
                    <ul>
                        <li id="lista1"><a href="placas.html">Placas</a></li>
                    </ul>
                </ul>
            </div>
        </nav>
    </header>

	<main>
		<h1 id="title_page"> PLACAS <br>ELETRÔNICAS </h1>
		<section id="cadastro">
			<h2>▶ Cadastro de Placas</h2>
			<form data-formulario>
				<fieldset>
					<label for="nome" class="formulario__valores"> Nome:
						<input type="text" name="name" id="name" required data-nome>
					</label>

					<label for="tv" class="formulario__valores"> TV:
						<input type="text" name="tv" id="tv" required data-tv>
					</label>

					<label for="modelo" class="formulario__valores"> Modelo:
						<input type="text" name="modelo" id="modelo" required data-modelo>
					</label>

					<label for="quantidade" class="formulario__valores"> Quantidade:
						<input type="number" name="quantidade" id="quantidade" required data-quantidade>
					</label>

					<label for="caixa" class="formulario__valores"> Caixa:
						<input type="number" name="caixa" id="caixa" required data-caixa>
					</label>
				</fieldset>
				<button type="submit" id="submit">Enviar</button>
			</form>
		</section>

		<section id="myTable">
			<input type="text" id="INPUT_NOME" placeholder="&#128270 DIGITE O NOME DA PLACA..." onkeyup="myFunction()">
			<table id="table_conteiner">
				<thead>
					<tr id="table_head">
						<th>NOME</th>
						<th>TV</th>
						<th>MODELO</th>
						<th>QUANTIDADE</th>
						<th>CAIXA</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="table_body" data-placas>
					
				</tbody>
			</table>
		</section>
	</main>
	
</body>
<script type="module" src="./js/mostrarPlacas.js"></script>
<script type="module" src="/js/adicionarPlacas.js"></script>

<script type="text/javascript">
function myFunction() {
  // Declaração das variaveis
  let td, i, txtValue;

  const input = document.getElementById("INPUT_NOME");
  const filter = input.value.toUpperCase();
  const table = document.getElementById("myTable");
  const tr = table.getElementsByTagName("tr");

  // Percorra todas as linhas da tabela, e oculta aquelas que não correspondem à consulta de pesquisa
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
</html>
